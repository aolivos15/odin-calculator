<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>☆ Retro Calculator☆</title>
</head>
<body>
  <nav>
    <h1>☆ Retro Calculator ☆</h1>
  </nav>
  <div class="main-container">
    <div class="calc-container">
      <div class="display">
        <p id="display">1234567890</p>
      </div>
      <div class="btn-row">
        <button id="btn-clear">C</button>
        <button class="operator-btn">←</button>
        <button class="operator-btn">+/-</button>
        <button class="operator-btn">÷</button>
      </div>
      <div class="btn-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator-btn">x</button>
      </div>
      <div class="btn-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator-btn">−</button>
      </div>
      <div class="btn-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator-btn">+</button>
      </div>
      <div class="btn-row">
        <button class="big-btn">0</button>
        <button>.</button>
        <button id="btn-equal">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
