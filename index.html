<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela&family=WDXL+Lubrifont+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>☆ Retro Calculator☆</title>
</head>
<body>
  <nav>
    <h1>☆ Retro Calculator ☆</h1>
  </nav>
  <div class="main-container">
    <div class="calc-container">
      <div class="display">
        <p id="display"></p>
      </div>
      <div class="btn-row">
        <button class="clear-btn">C</button>
        <button class="backspace-btn operator-btn">←</button>
        <button class="operator-btn">+/-</button>
        <button class="operator-btn">÷</button>
      </div>
      <div class="btn-row">
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="operator-btn">x</button>
      </div>
      <div class="btn-row">
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="operator-btn">−</button>
      </div>
      <div class="btn-row">
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="operator-btn">+</button>
      </div>
      <div class="btn-row">
        <button class="number-btn big-btn">0</button>
        <button class="number-btn">.</button>
        <button class="equal-btn">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
